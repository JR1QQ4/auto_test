[163mail_login]
loginPage.frame = css selector>iframe[id^="x-URS-iframe"]
loginPage.username = xpath>//input[@name="email"]
loginPage.password = css selector>input[name='password']
loginPage.loginButton = id>dologin

[163mail_homepage]
homePage.addressbook = css selector>li[title="通讯录"]

[163mail_addContactPage]
addContactPage.createContactsBtn = xpath>//span[contains(text(), '新建联系人')]/..
addContactPage.contactPersonName = css selector>#input_N
addContactPage.contactPersonEmail = css selector>#iaddress_MAIL_wrap input
addContactPage.contactPersonMobile = css selector>#iaddress_TEL_wrap input
addContactPage.saveContactPerson = xpath>//div[@class="nui-msgbox-ft"]//span/..